<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="exercice7.css" />
  <title>Exiercice 6</title>
</head>
<body>
  <form>
    <fieldset class="blue">
      <legend class="blue"> Votre identité</legend>
      <ol>
        <li><label>Nom</label> :<input type="text" name="Nom" id="Nom" placeholder="Nom" /></li>
        <li><label>Prénom</label> :<input type="text" name="Prénom" id="Prénom" placeholder="Prénom" /></li>
        <li><label>Adresse mail</label> :<input type="text" name="Adresse mail" id="Adresse mail" placeholder="Adresse mail" /></li>
      </ol>
    </fieldset>
  </form>

  <form>
    <fieldset class="purple">
      <legend class="purple">Adresse de livraison</legend>
      <ol>
        <li><label>Adresse</label><textarea type="text" name="Adresse" rows="5" id="Adresse"></textarea></li>
        <li><label>Code postal</label> :<input type="text" name="code postal" id="code postal" placeholder="Code postal" /></li>
        <li><label>Ville</label> :<input type="text" name="Ville" id="Ville" placeholder="Ville" /></li>
      </ol>
    </fieldset>
  </form>

  <form>
    <fieldset class="fuchsia">
      <legend class="fuchsia">Informations de réglement</legend>
      <ol>
        <li><label>Type de carte bancaire</label> :<input type="text" name="Type de carte" id="Type de carte" /></li>
        <p><input type="radio" name="type" value="visa" id="visa" /> <label for="Visa">Visa</label><br /></p>
        <p><input type="radio" name="type" value="Mastercard" id="Mastercard" /> <label for="Mastercard">Mastercard</label><br /></p>
        <li><label>Numéro de carte</label> :<input type="text" name="Numéro de carte" id="Numéro de la carte" placeholder="Numéro de carte" /></li>
        <li><label>Code de sécurité</label> :<input type="text" name="Code de sécurité" id="code de sécurité" placeholder="Code de sécurite"/></li>
        <li><label>Nom du titulaire</label>  :<input type="text" name="Nom du titulaire" id="Nom du titulaire" placeholder="Nom du titulaire" /></li>
      </ol>
    </fieldset>
  </form>
</body>
</html>
