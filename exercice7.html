<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="exercice7.css" />
  <title>Exiercice 6</title>
</head>
<body>
  <form>
    <fieldset class="blue">
      <legend class="blue"> Votre identité</legend>
      <ol>
        <li><label>Nom</label> :<input type="text" name="Nom" id="Nom" placeholder="Nom" /></li>
        <li><label>Prénom</label> :<input type="text" name="Prénom" id="Prénom" placeholder="Prénom" /></li>
        <li><label>Adresse mail</label> :<input type="text" name="AdresseMail" id="AdresseMail" placeholder="Adresse mail" /></li>
      </ol>
    </fieldset>
  </form>

  <form>
    <fieldset class="purple">
      <legend class="purple">Adresse de livraison</legend>
      <ol>
        <li><label>Adresse</label><textarea type="text" name="Adresse" rows="5" id="Adresse"></textarea></li>
        <li><label>Code postal</label> :<input type="text" name="CodePostal" id="CodePostal" placeholder="Code postal" /></li>
        <li><label>Ville</label> :<input type="text" name="Ville" id="Ville" placeholder="Ville" /></li>
      </ol>
    </fieldset>
  </form>

  <form>
    <fieldset class="fuchsia">
      <legend class="fuchsia">Informations de réglement</legend>
      <ol>
        <li><label>Type de carte bancaire</label> :<input type="text" name="TypeDeCarte" id="TypeDeCarte" /></li>
        <p><input type="radio" name="Type" value="visa" id="visa" /> <label for="Visa">Visa</label><br /></p>
        <p><input type="radio" name="Type" value="Mastercard" id="Mastercard" /> <label for="Mastercard">Mastercard</label><br /></p>
        <li><label>Numéro de carte</label> :<input type="text" name="NumérodeCarte" id="NumérodeCarte" placeholder="Numéro de carte" /></li>
        <li><label>Code de sécurité</label> :<input type="text" name="CodeDeSécurité" id="CodeDeSécurité" placeholder="Code de sécurite"/></li>
        <li><label>Nom du titulaire</label>  :<input type="text" name="NomDuTitulaire" id="NomDuTitulaire" placeholder="Nom du titulaire" /></li>
      </ol>
    </fieldset>
  </form>
  <input type="submit" value="j'achète!" />
</body>
</html>
